<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DynamoDB Art</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>DynamoDB Art</h1>
        </div>
        <div class="row mb-2">
            <button id="start_recording" type="button" class="btn btn-primary mr-2" onclick="start_recording()">Start Recording <i class="fa fa-play"></i></button>
            <button id="stop_recording" type="button" class="btn btn-primary mr-2" onclick="stop_recording()">Stop Recording <i class="fa fa-stop"></i></button>
            <button type="button" class="btn btn-primary" onclick="discard_drawing()">Clear</button>
        </div>
        <div class="row">
            <b>Line Color</b>
        </div>
        <div class="row mb-2">
            <div class="btn-group" role="group">
                <button type="button" class="btn mr-1" onclick="set_line_color('black');" style="background: black;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('red');" style="background: red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('green');" style="background: green;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('blue');" style="background: blue;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('yellow');" style="background: yellow;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('teal');" style="background: teal;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('pink');" style="background: pink;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('orange');" style="background: orange;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn mr-1" onclick="set_line_color('purple');" style="background: purple;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>
        <div class="row">
            <b>Line Width</b>
        </div>
        <div class="row mb-2">
            <input type="range" min="1" max="20" value="5" class="slider" id="width_slider">
        </div>
        <div class="row">
            <canvas id="drawing_canvas" height="500" width="500" style="border: solid;"></canvas>
        </div>
        <div class="row">
            <h2>Previous Drawings</h2>
        </div>
    </div>
    <div id="drawing_list" class="container"></div>

    <div id="name_drawing" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Give your drawing a title</h5>
                    <button type="button" onclick="discard_drawing()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <input id="drawing_name" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="discard_drawing()" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                    <button type="button" class="btn btn-primary" onclick=save_drawing()>Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="scripts.js "></script>
</body>

</html>
